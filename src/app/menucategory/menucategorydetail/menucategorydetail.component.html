<div class="container">  
    <!-- view all -->
    <h2>Menu category Detail</h2>
    
    <div *ngIf="this.mcDetails != null" class="row">
        <div class="col-md-12">
            <div class="panel panel-default">                
                <div class="panel-heading">
                    <div class="row">
                        <div class="col-md-8 col-xs-12">
                            <button 
                                class="btn btn-sm btn-default" 
                                (click)="back()">< Back</button>
                            <div id="otherDetailsDiv">
                                <span>
                                    {{ 'Created: '+mcDetails.mcCreatedBy+' | '+mcDetails.mcCreatedOn }}
                                </span>
                                <span *ngIf="mcDetails.mcModifiedOn != null">
                                    {{ 'Modified: '+mcDetails.mcModifiedBy+' | '+mcDetails.mcModifiedOn }}
                                </span>
                            </div>
                            
                        </div>
                        <div class="col-md-4 col-sm-12 col-xs-12 text-right buttons">                            
                            <button 
                                [ngClass]="stillUpdatingMenucategory?'m-progress':''"
                                class="btn btn-sm btn-warning"
                                [disabled]="((mcForm.touched || mcForm.dirty) && mcForm.valid)?false:true"
                                (click)="updateMenucategory()">
                                <em class="fa fa-pencil"></em> Update</button>
                            <button 
                                [ngClass]="stillDeletingMenucategory?'m-progress':''"
                                class="btn btn-sm btn-danger"
                                (click)="deleteMenucategory()">
                                <em class="fa fa-trash"></em> Delete</button>
                        </div>
                    </div>
                </div>
                <div class="panel-body">
                    <div class="row">             
                        <!-- <br><br> -->                        
                        <div class="col-lg-6 col-lg-offset-3 col-md-8 col-md-offset-2 col-sm-10 col-sm-offset-1">
                            <div id="information" class="panel panel-default">
                                <div class="panel-heading">Menucategory Information</div>
                                <div class="panel-body">
                                    <form [formGroup]="mcForm">
                                        <div class="row">
                                            <div class="col-md-12">
                                                <label for="validate-text">Value</label>
                                                <div class="input-group">
                                                    <input 
                                                        type="text" 
                                                        class="form-control" 
                                                        formControlName="value"
                                                        placeholder="Value">
                                                    <span 
                                                        [ngClass]="this.valueInput.invalid?'danger':'success'"
                                                        class="input-group-addon">
                                                        <span 
                                                            [ngClass]="this.valueInput.invalid?'glyphicon-remove':'glyphicon-ok'"
                                                            class="glyphicon"></span>
                                                    </span>
                                                </div>
                                                <br><br>
                                                <ul class="list-group list-group-flush">
                                                    <li class="list-group-item">
                                                        <span>Is Special Category?</span>                                                                
                                                        <label class="switch">
                                                            <input 
                                                                type="checkbox" 
                                                                class="primary" 
                                                                formControlName="specialCategory">
                                                            <span class="slider round"></span>
                                                        </label>
                                                    </li>
                                                </ul>
                                            </div>                                            
                                        </div>
                                        
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
