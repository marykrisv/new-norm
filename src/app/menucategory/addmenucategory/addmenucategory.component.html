<div class="container">  
    <!-- view all -->
    <h2>Add New Menu category</h2>
    
    <div class="row">
        <div class="col-md-12">
            <div class="panel panel-default">                
                <div class="panel-heading">
                    <div class="row">
                        <div class="col-md-3 col-xs-12">
                            <button class="btn btn-sm btn-default" (click)="back()">< Back</button>
                        </div>
                        <div class="col-md-9 col-xs-12 text-right">
                            <button 
                                style="margin-right: 5px;"
                                class="btn btn-sm btn-default" (click)="clearAll()">Clear All</button>
                            <button 
                                [ngClass]="stillCreatingMenucategory?'m-progress':''"
                                class="btn btn-sm btn-primary"
                                [disabled]="mcForm.invalid" (click)="addNewMenucategory()">Add Menu Category</button>
                        </div>
                    </div>
                </div>
                <div class="panel-body">
                    <div class="row">             
                        <!-- <br><br> -->                        
                        <div class="col-lg-6 col-lg-offset-3 col-md-8 col-md-offset-2 col-sm-10 col-sm-offset-1">
                            <div id="information" class="panel panel-default">
                                <div class="panel-heading">Menu category Information</div>
                                <div class="panel-body">
                                    <form [formGroup]="mcForm">
                                        <div class="row">
                                            <div class="col-md-12">
                                                <label for="validate-text">Value</label>
                                                <div class="input-group">
                                                    <input 
                                                        type="text" 
                                                        class="form-control" 
                                                        formControlName="value"
                                                        placeholder="Value">
                                                    <span 
                                                        [ngClass]="this.valueInput.invalid?'danger':'success'"
                                                        class="input-group-addon">
                                                        <span 
                                                            [ngClass]="this.valueInput.invalid?'glyphicon-remove':'glyphicon-ok'"
                                                            class="glyphicon"></span>
                                                    </span>
                                                </div><br>
                                                <label for="validate-text">Description</label>
                                                <div class="input-group" data-validate="length" data-length="5">
                                                    <textarea 
                                                        type="text" 
                                                        class="form-control" 
                                                        name="validate-length" 
                                                        id="description" 
                                                        placeholder="Description"
                                                        formControlName="description"></textarea>
                                                    <span 
                                                        [ngClass]="this.descriptionInput.invalid?'danger':'info'"
                                                        class="input-group-addon">
                                                        <span 
                                                            [ngClass]="this.descriptionInput.invalid?'glyphicon-remove':'glyphicon-asterisk'"
                                                            class="glyphicon"></span>
                                                    </span>
                                                </div>
                                                <br><br>
                                                <ul class="list-group list-group-flush">
                                                    <li class="list-group-item">
                                                        <span>Is Special Category?</span>                                                                
                                                        <label class="switch">
                                                            <input 
                                                                type="checkbox" 
                                                                class="primary" 
                                                                formControlName="specialCategory">
                                                            <span class="slider round"></span>
                                                        </label>
                                                    </li>
                                                </ul>
                                            </div>                                            
                                        </div>
                                        
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
