<div id="title">{{ title }}</div>
<form [formGroup]="form">
    <div class="form-group">
        <div class="row">
            <div class="col-sm-10 col-sm-offset-1">                                        
                <div 
                    [ngClass]="warning != null?'alert-danger':''" 
                    class="alert warningMessage">{{ warning }}
                </div>
                <input 
                    [value]="this.customerNameInput.value | titlecase"
                    id="customer-na,e"
                    type="text" 
                    class="form-control" 
                    formControlName="customerName"
                    placeholder="Customer Name"
                    (keyup.enter)="confirm()">
                <br>                                  
            </div>
        </div>
        <div class="row">
            <div class="col-sm-10 col-sm-offset-1">
                <input 
                    class="btn btn-info btn-md confirmButton" 
                    type="button" 
                    name="confirmButton" 
                    value="CONFIRM"
                    [disabled]="form.invalid"
                    (click)="confirm()"
                >
            </div>
        </div>
    </div>                        
</form>
