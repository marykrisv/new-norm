<div id="title">{{ title }}</div>
<form [formGroup]="form">
    <div class="form-group">
        <div class="row">
            <div class="col-sm-10 col-sm-offset-1">                                        
                <div 
                    [ngClass]="warning != null?'alert-danger':''" 
                    class="alert warningMessage">{{ warning }}
                </div>
                <select 
                    class="form-control" 
                    name="validate-select" 
                    id="validate-select" 
                    placeholder="Validate Select"
                    formControlName="tableNo">
                    <option value="">Select Type</option>
                    <option 
                        *ngFor="let table of customer_tables" 
                        [value]="table.ctId">{{ table.ctName }}</option>
                </select> 
                <br>                                  
            </div>
        </div>
        <div class="row">
            <div class="col-sm-10 col-sm-offset-1">
                <input 
                    class="btn btn-info btn-md loginButton" 
                    type="button" 
                    name="loginbutton" 
                    value="NEXT"
                    (click)="next()"
                >
            </div>
        </div>
    </div>                        
</form>
